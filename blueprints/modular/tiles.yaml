title: Tiles

form:
  fields:
    tiles:
      type: tabs
      active: 1
      fields:
        tiles:
          type: tab
          title: Tiles
          ordering@: 0
          fields:
            header.tiles:
              type: list
              label: Tiles
              fields:
                .icon:
                  type: iconpicker
                  label: Icon
                  toggleable: true
                .title:
                  type: text
                  label: Title
                  toggleable: true
                .subtitle:
                  type: text
                  label: Subtitle
                  toggleable: true
                .body:
                  label: Body
                  type: editor
                .button:
                  type: fieldset
                  title: Button
                  fields:
                    .enabled:
                      type: toggle
                      highlight: 1
                      default: 0
                      options:
                          1: PLUGIN_ADMIN.ENABLED
                          0: PLUGIN_ADMIN.DISABLED
                      validate:
                          type: bool
                    .text:
                      label: Button text
                      type: text
                    .link:
                      label: Button Link
                      type: text