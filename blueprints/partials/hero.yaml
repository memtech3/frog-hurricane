form:
  fields:
    .enabled:
      type: toggle
      label: Hero
      highlight: 1
      default: 0
      options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
      validate:
          type: bool
    .content:
      type: fieldset
      title: Content
      help:
      info: Configure content of the hero
      icon: file-text
      fields:
        .title:
          type: text
          label: Custom Title
          toggleable: true
        .subtitle:
          type: text
          label: Custom Subtitle
          toggleable: true
    .imageConfig:
      type: fieldset
      title: Background
      help:
      info: Configure the background of the hero
      icon: image
      fields:
        .enabled:
          type: toggle
          label: Hero
          highlight: 1
          default: 0
          options:
              1: PLUGIN_ADMIN.ENABLED
              0: PLUGIN_ADMIN.DISABLED
          validate:
              type: bool
        .customimage:
          type: mediapicker
          folder: 'user/pages/media'
          label: Select an image to use as a background
          preview_images: true
          toggleable: true
        .usedefaultimage:
          type: checkbox
          label: Use site default hero image
          default: false
        .mediaupload:
          type: file
          label: Upload media
          destination: 'user/pages/media/'
          accept:
            - image/*
            - video/*